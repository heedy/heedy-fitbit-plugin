plugin "fitbit" {
    version = file("VERSION")
    description = "Integrates heedy with fitbit"
    icon = "fas fa-heartbeat"
    license = "Apache-2.0"

    run "sync" {
        type = "python"
        path = "main.py"
        api="unix://fitbit.sock"	
    }

    app "fitbit" {
        name = "Fitbit"
        description = "Syncs your fitbit data to heedy"
        icon = "fas fa-heartbeat"

        on "app_create" {
            post = "run://sync/app_create"
        }

        on "app_settings_update" {
            post = "run://sync/app_settings_update"
        }

        settings_schema = {
            "type": "object"
            "description": "In order to get access to detailed data, you need to [register a personal app with fitbit](https://dev.fitbit.com/apps/new). Once registered, please copy the app's info here, so that heedy can connect using the given credentials. *Please be aware that the form might not be in order*."
            "properties": {
                "client_id": {
                    "type": "string",
                    "title": "OAuth 2.0 Client ID"
                    },
                "client_secret": {
                    "type": "string",
                    "title": "Client Secret"
                },
                "authorization_uri": {
                    "type": "string",
                    "title": "OAuth 2.0: Authorization URI"
                },
                "refresh_uri": {
                    "type": "string",
                    "title": "OAuth 2.0: Access/Refresh Token Request URI"
                }
            },
            "required": ["client_id","client_secret","callback_url","authorization_url","refresh_uri"]
            
        }
    }

    routes = {
        "GET /api/fitbit/{appid}/*": "run://sync"
    }

    settings_schema = {
        "sync_every": {
            "type": "number",
            "description": "Automatically sync every this many seconds",
            "default": 60*60
        }
    }

}
